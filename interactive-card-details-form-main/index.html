<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  
</head>
<body>
  <div class="container">
    <div class="purple">
      <img class="desktopback" src="./images/bg-main-desktop.png" height="105%" width="100%" alt="purplee">
      <div class="frontcard">
        <img class="front" src="./images/bg-card-front.png">
        <div id="nomeri" >0000 0000 0000 0000</div>
        <img class="logo" src="./images/card-logo.svg">
        <div id="jane">Jane appleseed</div>
        <div class="id">00/00</div>


      </div>
      <div class="backcard">
        <img class="back" src="./images/bg-card-back.png">
        <p>000</p>
      </div>
    
    </div>
  
    <div class="form" id="form">
      <h5>Cardholder Name</h5>
      <input id="form1" type="text" placeholder="e.g. Jane Appleseed">
      <h5>Card Number</h5>
      <input id="form2" type="text" placeholder="e.g. 1234 5678 9123 0000">
      <h5 id="errortext1">wrong format,numbers only</h5>

      <div class="date">
        <div class="date1">
          <h5>Exp. Date (MM/YY)</h5>
          <div class="monthyear">
            <div class="month">
              <input id="month" type="number" placeholder="MM">
            </div>

            

            <div class="year">
              <input id="year" type="number" placeholder="YY">
            </div>
            <h5 id="errortext2">can't be blank</h5>
          </div>
        </div>
        <div class="date2">
          <h5>CVC</h5>
          <input id="cvc" type="number"placeholder="e.g.123">
        </div>
        <h5 id="errortext3">can't be blank</h5>
        <button id="button" type="submit">confirm</button>
      </div>

    </div>
    <div  id="complete">
      <img class="completeLogo" src="./images/icon-complete.svg">
      <h3>thank you!</h3>
      <h6>We've added your card details</h6>
      <button id="continue" type="reset">Continue</button>
    </div>
    <img class="mobileback" src="./images/bg-main-mobile.png">
  </div>
</body>
</html>
